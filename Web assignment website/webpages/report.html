<p>
    <u>
        <strong>Please fill out the following information</strong> 
    </u>
</p>

<form>
    <label for="name">First name</label>
    <input type="text" id="name">
<br/>
    <label id="lname">Last name</label>
    <input type="text" id="lname">
<br/>
    <label id="pnum">Phone number</label>
    <input type="number" id="pnum">
<br/>
    <label id="email">Email Address</label>
    <input type="text" id="email">
<br/>
    <p>What is it that you would like to report, click the relevent box.</p>

    <input type="checkbox" id="box-1">
    <label id="box-1">Animal abuse</label>
    
    <input type="checkbox" id="box-2">
    <label id="box-2">Medical emergency</label>
    
    <input type="checkbox" id="box-3">
    <label id="box-3">Lost pet</label>
    
    <input type="checkbox" id="box-4">
    <label id="box-4">Stray animal</label>
<br/> 
<br/>
    <label for="discription">Provide a brief discription of the situation</label>
<br/>
    <textarea id="discription" rows="10" cols="50"></textarea>
</form>
