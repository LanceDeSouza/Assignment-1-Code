<!DOCTYPE html>
<!-- Page: Report â€” report animal concerns form; uses shared validation in scripts/main.js -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPCA Johannesburg | Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../styling/styles.css">
</head>
<body>
    
<!-- Navbar placeholder (injected by scripts/main.js) -->
<div id="navbar-placeholder"></div> 

<div class="report-page-container">
<img src="../images/report1.webp">
<div class="report-page-container-text">
<div class="report-header">
<p>
    If you are aware of any animals in need of our help and would like to reach <br/>
    out to us, please fill out the following information
</p>
</div>

<form id="form" class="form-container-1">
<div class="inner-form-container-1">
<div class="input-icon">
    <i class="fa-solid fa-user"></i>
    <input placeholder="First name" type="text" id="firstname" >
    <div class="error"></div>
</div>

<div class="input-icon">
    <i class="fa-solid fa-user"></i>
    <input placeholder="Last name" type="text" id="lastname" >
    <div class="error"></div>
</div>

<div class="input-icon">
    <i class="fa-solid fa-phone"></i>
    <input placeholder="Phone number" type="text" id="pnum" >
    <div class="error"></div>
</div>

<div class="input-icon">
    <i class="fa-solid fa-envelope"></i>
    <input placeholder="Email Address" type="email" id="email" >
    <div class="error"></div>
</div>
</div>

<div class="click-box-text">
    <p>What is it that you would like to report, click the relevent box.</p>
</div>

<div class="inner-form-container-2">
<div>
    <input type="checkbox" id="box-1">
    <label id="box-1">Animal abuse</label>
</div>  

<div>
    <input type="checkbox" id="box-2">
    <label id="box-2">Medical emergency</label>
</div> 

<div>
    <input type="checkbox" id="box-3">
    <label id="box-3">Lost pet</label>
</div>

<div>
    <input type="checkbox" id="box-4">
    <label id="box-4">Stray animal</label>
</div>
</div>

    <textarea placeholder="Type out any extra information...." id="discription" rows="7" cols="40"></textarea>
<br/>
    <input type="submit" value="Report">
</form>
</div>
</div>

<div id="footer-placeholder"></div>

<script src="../scripts/main.js"></script>

</body>
</html>
